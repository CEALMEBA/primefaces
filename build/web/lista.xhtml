<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LISTA</title>
        <f:event type="preRenderView" listener="#{loginBean.checarsession()}"/>
    </h:head>
    <h:body>
        <p:menubar>  
            <p:submenu label="Acciones" icon="ui-icon-document">  
                <p:menuitem value="Salir"  url="index.xhtml"/>  
            </p:submenu>  
            <p:submenu label="CatÃ¡logos" icon="ui-icon-pencil">  
                <p:menuitem value="usuarios" url="lista.xhtml" icon="ui-icon-arrowreturnthick-1-w" />  
                <p:menuitem value="Departamentos" url="listaD.xhtml" icon="ui-icon-arrowreturnthick-1-e" />  
            </p:submenu>  
        </p:menubar>  
        <h:form >  
            <center>  
                <h2><h:outputText value="REGISTRO DE USUARIOS"/></h2>  
            </center> 
            <h:form id="mainFort">  
                <p:dataTable var="user" value="#{userBean.userfind}">
                    <p:column headerText="CLAVE">
                        <h:outputText value="#{user.clave}" />
                    </p:column>

                    <p:column headerText="NOMBRE">
                        <h:outputText value="#{user.nombre}" />
                    </p:column>

                    <p:column headerText="DIRECCION">
                        <h:outputText value="#{user.domicilio}" />
                    </p:column>

                    <p:column headerText="TELEFONO">
                        <h:outputText value="#{user.telefono}" />
                    </p:column>

                    <p:column headerText="OPCIONES">

                        <p:commandButton action="#{userBean.delete()}" value="Borrar"   >
                            <f:setPropertyActionListener target="#{userBean.clave}"  value="#{user.clave} "/> 
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
                <br>
                    <center>
                        <p:commandButton value="crear usuario" id="crear" action="insert.xhtml?faces-redirect=true" style="margin-right:20px;" ajax="false" /> 
                    </center>
                </br>
                <br> 
                </br>
            </h:form> 
        </h:form>
    </h:body>
</html>
